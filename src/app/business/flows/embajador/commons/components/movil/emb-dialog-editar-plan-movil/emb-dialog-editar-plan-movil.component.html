<h2 mat-dialog-title class="titulo text-center main-title">Formulario para editar Planes</h2>

	<div class="d-flex justify-content-center">
		<div class="">
			<form class="card tarjeta-plan"  [formGroup]="PlanFormMovil">
				<div class="card-body cabecera" style="padding: 0 20px;">
					<!-- <div><input formControlName="id" disabled type="number" placeholder="Id Plan" class="mb-1"
							value="{{ data.planId }}" /></div> -->
					<div style="display: flex;flex-wrap: wrap;justify-content: center;">
						<img src="../../../../../../../../assets/images/media/logos/logo-movistar.png" alt="logo-movistar" width="100px" height="100px">
					</div>
					<div class="row form-group">
						<div class="col-md-6">
							<label class="detalles-planes" for="emb_price"> Precio Embajador : S/</label>
							<input formControlName="emb_price" type="text" class=""
							placeholder="Precio embajador" class="form-control" value="{{ data.plan.emb_price }}" />
						</div>
						<div class="col-md-6">
							<label class="detalles-planes" for="regular_price">Precio Regular: S/</label>
							<input formControlName="regular_price" type="text" class="form-control"
							placeholder="Precio regular" value="{{ data.plan.regular_price }}" />
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-6">
							<label class="detalles-planes" >Cantidad de GB ilimitados :</label>
							<input formControlName="plan_type" class="form-control" type="text" placeholder="gigas" value="{{ data.plan.plan_type }}" />
						</div>
					</div>
					<div class="btn-block">
						<button class="call-button">Lo quiero</button>
					</div>
				</div>
				<div class="d-flex justify-content-center">
					<img src="../../../../../../../assets/images/beneficios_movil_4x.PNG"
						style="width: 270px; border-bottom: 1px solid #f4f4f3;" alt="" />
				</div>
				<div style="border-bottom: 1px solid #f4f4f3;padding: 5px 20px;">
					<div class="mt-3 row">
						<div class="col-xs-12 col-sm-12 col-md-6 p-1">
							<img src="../../../../../../../assets/images/emb-roaming.png" alt="Telefonica" />
							<label class="detalles-planes">
								Roaming
							</label>
							<input formControlName="cant_mbps" type="text" class="form-control" placeholder="Usa y Canadá"
										value="{{ data.plan.cant_mbps }}" />
							
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 p-1">
							<img src="../../../../../../../assets/images/emb-wifi.png" alt="Telefonica" />
							<div class="clearfix"></div>
							<label class="detalles-planes">Navegación en alta velocidad</label>
						</div>
					</div>
					<div class="mt-1 row">
						<div class="col-md-6 p-1">
							<img src="../../../../../../../assets/images/emb-pasagigas.png" alt="Telefonica" />
							<div class="clearfix"></div>
							<label class="detalles-planes">Pasagigas</label>
						</div>
					</div>
				</div>
				
				<div class="d-flex justify-content-center">
					<div class="d-flex justify-content-center mb-3 mr-3">
						<button type="submit" mat-raised-button color="primary" class=""
							(click)="savePlan(PlanFormMovil.value)">
							Actualizar
						</button>
					</div>
					<div class="d-flex justify-content-center mb-3">
						<button mat-raised-button color="warn" class="">
							Cancelar
						</button>
					</div>
				</div>
				
			</form>

		</div>
	</div>
