    <table aria-describedby="verDatos" class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col"><strong>Nombre:</strong></th>
          <td>{{ userName }}</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- <div>{{ data.element | json }}</div> -->
          <th scope="row"><strong>Celular:</strong></th>

        </tr>
        <tr>
          <th scope="row"><strong>Correo electr√≥nico:</strong></th>
          <td>{{data.element.id_dhr_red_incident.mail_emb}}</td>
        </tr>
      </tbody>
    </table>

    
  </div>
  <div class="d-flex justify-content-center">

</mat-dialog-content>
