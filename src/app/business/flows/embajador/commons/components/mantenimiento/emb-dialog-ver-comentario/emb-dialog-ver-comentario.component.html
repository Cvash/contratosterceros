<h2 mat-dialog-title class="titulo text-center main-title">Comentario</h2>
<mat-dialog-content>
	<mat-divider></mat-divider>
	<div class="container-comment" style="margin-top: 40px;">
		<div>{{ data.element }}</div>
	</div>

	<div class="d-flex justify-content-center mt-2">
		<div>
			<button mat-raised-button color="warn" mat-dialog-close mat-dialog-close="true">
				Salir
			</button>
		</div>
	</div>
</mat-dialog-content>
