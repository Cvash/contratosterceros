<span class="modalheader mb-3 main-title">Seleccionar plantilla
    <span style="flex: 1 1 auto"></span>
    <span  (click)="closeModal()" class="modalclosebutton"> <em class="flaticon2-delete"></em></span>
</span>
<div style="height: 300px; overflow: auto;" class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid pt-2 pb-2">
    <mat-form-field style="width: 100%;">
        <mat-label>Buscar plantilla...</mat-label>
        <input matInput (keyup)="applyFilterTemplates($event)" placeholder="..." #input>
      </mat-form-field>
    <table aria-describedby="templatesResource" mat-table [dataSource]="dataSource" class="table"> 
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th scope="id" mat-header-cell *matHeaderCellDef > Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <!-- TITLE Column -->
        <ng-container matColumnDef="description">
            <th scope="title" mat-header-cell *matHeaderCellDef > TÃ­tulo </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        
        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th scope="actions" mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <span (click)="chargeTemplate(element.id)" 
                        class="tabIconButton roles_color">
                        <em class="fas fa-cloud-upload-alt"></em> Cargar template
                </span>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30,40,50,100]" [pageSize]="5" showFirstLastButtons>
    </mat-paginator>
</div>
